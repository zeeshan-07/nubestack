<style>
.certifications-section {
    background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
    padding: 4em 0;
    margin: 0;
    position: relative;
    overflow: hidden;
}

.cert-header {
    text-align: center;
    margin-bottom: 3em;
}

.cert-header h2 {
    margin-bottom: 0.5em;
    color: #2c3e50;
}

.cert-header p {
    color: #5a6c7d;
    max-width: 700px;
    margin: 0 auto;
}

.cert-slider-wrapper {
    overflow: hidden;
    max-width: 800px;
    margin: 0 auto;
    padding: 2em 0;
}

.cert-slider {
    display: flex;
    gap: 2em;
    align-items: center;
    transition: transform 0.7s cubic-bezier(0.4, 0, 0.2, 1);
}

.cert-image {
    width: 160px;
    height: 160px;
    object-fit: contain;
    flex-shrink: 0;
    transition: all 0.3s ease;
    filter: grayscale(0%);
}

.cert-image:hover {
    transform: scale(1.1);
    filter: grayscale(0%) brightness(1.1);
}

@media screen and (max-width: 980px) {
    .cert-image {
        width: 140px;
        height: 140px;
    }
    
    .cert-slider {
        gap: 2em;
    }
}

@media screen and (max-width: 640px) {
    .cert-image {
        width: 120px;
        height: 120px;
    }
    
    .cert-slider {
        gap: 1.5em;
    }
}
</style>

<section class="certifications-section">
    <div class="container">
        <div class="cert-header">
            <h2>{{ .item.title }}</h2>
            {{- if .item.subtitle }}<p>{{ .item.subtitle }}</p>{{- end }}
        </div>

        <div class="cert-slider-wrapper">
            <div class="cert-slider" id="cert-slider">
                {{- range .item.badges }}
                <img src="/{{ .image }}" alt="{{ .alt }}" class="cert-image" />
                {{- end }}
            </div>
        </div>
    </div>
</section>

<script>
document.addEventListener('DOMContentLoaded', function() {
    const slider = document.getElementById('cert-slider');
    const images = slider.querySelectorAll('.cert-image');
    
    // Clone all images and append to create infinite loop
    images.forEach(img => {
        const clone = img.cloneNode(true);
        slider.appendChild(clone);
    });
    
    let currentIndex = 0;
    const imageWidth = 160;
    const gap = 32; // 2em = 32px
    const slideDistance = imageWidth + gap;
    
    function slideNext() {
        currentIndex++;
        slider.style.transition = 'transform 0.7s cubic-bezier(0.4, 0, 0.2, 1)';
        slider.style.transform = `translateX(-${slideDistance * currentIndex}px)`;
        
        // Reset position when we've moved through all original images
        if (currentIndex >= images.length) {
            setTimeout(() => {
                slider.style.transition = 'none';
                currentIndex = 0;
                slider.style.transform = 'translateX(0)';
                
                // Re-enable transition after reset
                setTimeout(() => {
                    slider.style.transition = 'transform 0.7s cubic-bezier(0.4, 0, 0.2, 1)';
                }, 50);
            }, 700);
        }
    }
    
    // Start auto-sliding
    setInterval(slideNext, 3000);
});
</script>
