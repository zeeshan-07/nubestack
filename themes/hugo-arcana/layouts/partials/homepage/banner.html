</style>
<style>
@media (min-width: 900px) {
    .banner-text-slide {
        font-size: 4em !important;
    }
}
</style>


<section id="banner" style="position:relative; min-height:340px; display:flex; align-items:center; justify-content:center;">
    <div style="
        position:absolute;
        top:0;
        left:0;
        width:100%;
        height:100%;
        z-index:1;
        overflow:hidden;
    ">
        <div style="
            width:100%;
            height:100%;
            background: url('/images/banner.jpg') center center/cover no-repeat;
            filter: blur(2px);
            transform: scale(1.04);
        "></div>
        <div style="
            position:absolute;
            top:0;
            left:0;
            width:100%;
            height:100%;
            background: rgba(20, 20, 30, 0.28);
            z-index:2;
        "></div>
    </div>
        <!-- Shadow stripe background, aligned with text -->
                            <div style="position:relative; display:flex; flex-direction:column; align-items:flex-start; justify-content:center; z-index:3;">
                                <div style="position:relative; display:inline-block;">
                            {{ $lines := split .contents "\n" }}
                            <span class="banner-text-slide" style="
                                position:relative;
                                display:block;
                                font-size:3em;
                                font-weight:900;
                                color:#fff;
                                text-shadow:0 4px 24px rgba(0,0,0,0.7), 0 1px 0 #222;
                                letter-spacing:-1px;
                                line-height:1.1;
                                max-width: 24ch;
                                word-break:break-word;
                                z-index:2;
                                padding:0.2em 1.2em 0.2em 1.2em;
                                margin-left: -0.9em;
                                text-align:left;
                                opacity:0;
                                transform:translateX(-60px);
                                transition:all 1.4s cubic-bezier(.77,0,.18,1);
                            ">
                                {{ index $lines 0 }}<br>
                                <span style="display:block; text-align:left;">{{ index $lines 1 }}</span>
                            </span>
                        </div>
                                {{- if .button }}
                                    <div style="position:relative; display:inline-block; margin-top:1.2em; margin-left:0.9em;">
                                <span style="
                                    position:absolute;
                                    left:0; top:0; right:0; bottom:0;
                                    z-index:1;
                                    background: linear-gradient(100deg, rgba(30,30,30,0.35) 70%, rgba(30,30,30,0.07) 100%);
                                      border-radius:0.5em 1.2em 0.5em 0.5em;
                                    filter: blur(2px);
                                    pointer-events:none;
                                    width:100%; height:100%;
                                "></span>
                                <a href="{{ .button.url }}" class="button banner-cta-btn" style="position:relative; z-index:2; font-size:1.2em; text-decoration:none; transition:transform 0.2s cubic-bezier(.77,0,.18,1);">{{ .button.contents }}</a>
</style>
<style>
.banner-cta-btn:hover {
    text-decoration: none !important;
    transform: scale(1.08);
    box-shadow: 0 6px 24px rgba(30,30,30,0.18);
}
</style>
                            </div>
                        {{- end }}
                    </div>
</section>
<script>
document.addEventListener('DOMContentLoaded', function() {
    setTimeout(function() {
        var shadow = document.querySelector('.banner-shadow-slide');
        var text = document.querySelector('.banner-text-slide');
        if (shadow) {
            shadow.style.opacity = 1;
            shadow.style.transform = 'translateX(0)';
        }
        if (text) {
            text.style.opacity = 1;
            text.style.transform = 'translateX(0)';
        }
    }, 200);
});
</script>
