{{ define "main" }}
<style>
.success-page {
    min-height: 60vh;
    display: flex;
    align-items: center;
    justify-content: center;
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    padding: 4em 0;
}

.success-container {
    background: white;
    padding: 3em;
    border-radius: 15px;
    box-shadow: 0 10px 40px rgba(0,0,0,0.2);
    text-align: center;
    max-width: 600px;
    margin: 0 auto;
    animation: slideIn 0.5s ease-out;
}

@keyframes slideIn {
    from {
        opacity: 0;
        transform: translateY(30px);
    }
    to {
        opacity: 1;
        transform: translateY(0);
    }
}

.success-icon {
    width: 80px;
    height: 80px;
    background: #28a745;
    border-radius: 50%;
    display: flex;
    align-items: center;
    justify-content: center;
    margin: 0 auto 1.5em;
    animation: scaleIn 0.5s ease-out 0.2s both;
}

@keyframes scaleIn {
    from {
        transform: scale(0);
    }
    to {
        transform: scale(1);
    }
}

.success-icon i {
    color: white;
    font-size: 2.5em;
}

.success-container h1 {
    color: #28a745;
    margin-bottom: 0.5em;
    font-size: 2.2em;
}

.success-container p {
    color: #666;
    font-size: 1.1em;
    line-height: 1.6;
    margin-bottom: 2em;
}

.success-buttons {
    display: flex;
    gap: 1em;
    justify-content: center;
    flex-wrap: wrap;
}

.success-buttons .button {
    text-decoration: none;
    padding: 0.8em 2em;
    border-radius: 5px;
    font-weight: 600;
    transition: all 0.3s ease;
}

.button-primary {
    background: #3c7d7d;
    color: white;
}

.button-primary:hover {
    background: #2d6060;
    transform: translateY(-2px);
}

.button-secondary {
    background: #f8f9fa;
    color: #333;
    border: 2px solid #ddd;
}

.button-secondary:hover {
    background: #e9ecef;
    transform: translateY(-2px);
}

@media (max-width: 640px) {
    .success-container {
        padding: 2em 1.5em;
    }
    
    .success-container h1 {
        font-size: 1.8em;
    }
    
    .success-buttons {
        flex-direction: column;
    }
    
    .success-buttons .button {
        width: 100%;
    }
}
</style>

<section class="success-page">
    <div class="container">
        <div class="success-container">
            <div class="success-icon">
                <i class="fas fa-check"></i>
            </div>
            
            <h1>Message Sent Successfully!</h1>
            
            <p>
                Thank you for reaching out to NubeStack. We've received your message and will get back to you within 24 hours.
            </p>
            
            <p style="font-size: 0.95em; color: #999;">
                <i class="fas fa-envelope"></i> A confirmation email has been sent to your inbox.
            </p>
            
            <div class="success-buttons">
                <a href="/" class="button button-primary">
                    <i class="fas fa-home"></i> Back to Home
                </a>
                <a href="/services" class="button button-secondary">
                    <i class="fas fa-briefcase"></i> Our Services
                </a>
            </div>
        </div>
    </div>
</section>

{{ end }}
