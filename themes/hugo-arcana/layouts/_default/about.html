{{ define "main" }}
<section class="about-page">
    <div class="container">
        <!-- Hero Section -->
        <div class="about-hero">
            <header class="major">
                <h1>{{ .Title }}</h1>
                <p class="about-tagline">{{ .Description | default .Summary }}</p>
            </header>
        </div>

        <!-- Main Content -->
        <article class="about-content">
            {{ .Content }}
        </article>
    </div>
</section>
{{ end }}
